<!DOCTYPE html>

<html>
<body>

<h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field:</p>

<form action="/action https://www.w3schools.com/html/default.asp">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="navin"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="vijaysethu"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
